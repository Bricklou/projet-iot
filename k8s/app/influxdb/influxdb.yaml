---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: influxdb
spec:
  interval: 24h
  url: oci://registry-1.docker.io/bitnamicharts/influxdb
  ref:
    tag: 6.5.0

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: influxdb
spec:
  interval: 30m
  chartRef:
    name: influxdb
    kind: OCIRepository
  timeout: 5m
  values:
    influxdb:
      service:
        type:
          ClusterIP
    auth:
      enabled: false
